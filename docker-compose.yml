version: "3.8"

services:
  db:
    image: postgres:14.6
    container_name: postgresql_backend_sstestbknd_380
    environment:
      - PGHOST=<<DB_HOST>>
      - PGUSER=<<DB_USER>>
      - PGPASSWORD=<<DB_PWD>>
    volumes:
      - ./create-schema.sql:/create-schema.sql
    command: ["bash", "-c", "psql -f /create-schema.sql"]

  spring_security:
    depends_on:
      - db
    build:
      context: .
      dockerfile: ./Dockerfile_Spring_Security
    restart: on-failure
    ports:
      - 8087:8080
    environment:
      - spring.profiles.active=dev
      - spring.datasource.driver-class-name=org.postgresql.Driver
      - spring.datasource.url=jdbc:postgresql://<<DB_HOST>>:5432/postgres?currentSchema=sstestbknd_654
      - spring.datasource.username=<<DB_USER>>
      - spring.datasource.password=<<DB_PWD>>
      - spring.jpa.hibernate.ddl-auto=update
      - spring.jpa.properties.hibernate.default_schema=sstestbknd_654
      - spring.jpa.show-sql=true
      - jwt.secret=replicacia
      - jwt.timeout=1800000
      - login.maxretry=5
      - login.maxretrycaptcha=2
      - otp.service.host=http://op.code-wizard.in:9017
      - otp.service.send_api=/app/otp/send
      - otp.service.verify_api=/app/otp/verify
      - temp.directory:/tmp
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true

  app:
    depends_on:
      - db
    build: .
    restart: on-failure
    ports:
      - 8081:8080
    environment:
      - spring.profiles.active=dev
      - spring.datasource.driver-class-name=org.postgresql.Driver
      - spring.datasource.url=jdbc:postgresql://<<DB_HOST>>:5432/postgres?currentSchema=sstestbknd_654
      - spring.datasource.username=<<DB_USER>>
      - spring.datasource.password=<<DB_PWD>>
      - spring.jpa.properties.hibernate.default_schema=sstestbknd_654
      - jwt.secret=replicacia
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true
